<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Memory Box</title>

<body>
    <audio id="Footsteps" onended="myFunction()">
        <source src="media/sounds/Footsteps.mp3" type="audio/mpeg">
        <source src="media/sounds/Footsteps.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    
        <div class="bg_image" id="bg_image">
            <div  id="infodiv">
                    
                <div id="overlay"></div>
                <div class="fab">

                <form class='cntt-wrapper'>
                    <div id="fab-hdr">
                        <h3>About</h3>
                    </div>

                    <div class="cntt">
                        <p>Memory Box is a sound journey about loss, grief, and acceptance, made by Tonia Zhang, Sashank Silwal, and Usman Ali.</p>
                        <p>The main character is a father who recently lost his son. Together with his wife, they are learning to accept the reality of what happened and move on.</p>
                    </div>

                 </form>
            </div>
            </div>

            <img src="media/images/play.png" class="pause" id="pausebtn">
         </div>

        <div class="box_img" id="box">
            <img src="media/images/box.png" >
        </div>
